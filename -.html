<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學部策略亮點儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }

        #loading-overlay { transition: opacity 0.3s ease-in-out; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 48px; height: 48px;
            border-radius: 50%; border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .section-title {
            color: #f97316; font-weight: 700; font-size: 1.25rem;
            display: flex; align-items: center;
        }
        .section-title::before {
            content: ''; display: inline-block; width: 4px; height: 24px;
            background-color: #f97316; margin-right: 0.75rem;
        }
        
        .status-tag {
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem;
            font-weight: 500; display: inline-block;
        }
        .status-completed { background-color: #dcfce7; color: #166534; }
        .status-ongoing { background-color: #fef3c7; color: #b45309; }
        .status-planned { background-color: #e0f2fe; color: #0369a1; }

        .highlight-value {
            font-size: 2rem; /* 32px */ font-weight: 700;
            line-height: 1.1; display: flex; align-items: baseline;
            white-space: nowrap; /* 防止數字與單位換行 */
        }
        .highlight-value .unit {
            font-size: 1rem; /* 16px */ font-weight: 500;
            color: #475569; margin-left: 0.25rem;
        }
        
        .filter-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em; padding-right: 2.5rem;
        }
        /* AI 內容樣式 */
        .ai-content h3 {
            font-size: 1.125rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .ai-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
            color: #334155;
        }
         .ai-content li { margin-bottom: 0.5rem; }
         .ai-content h3:first-child {
            margin-top: 0;
         }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div id="loading-overlay" class="fixed inset-0 bg-slate-100/80 backdrop-blur-sm flex flex-col items-center justify-center z-50">
        <div class="spinner"></div>
        <p class="mt-4 text-slate-600 font-semibold text-lg">正在從 Google Sheet 載入報告...</p>
    </div>

    <div id="dashboard-container" class="max-w-screen-xl mx-auto" style="visibility: hidden;">
        <header class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                <div class="flex items-center gap-4">
                     <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center text-white flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                     </div>
                     <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-slate-800">教學部部務會議儀表板</h1>
                        <p id="header-subtitle" class="text-slate-500 mt-1">會議時間 114/10/20(一)</p>
                     </div>
                </div>
                <div class="flex flex-col sm:flex-row items-stretch gap-2 w-full md:w-auto">
                    <select id="group-filter" class="filter-select w-full sm:w-48 bg-white border border-slate-300 text-slate-700 py-2 pl-3 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500"></select>
                    <select id="person-filter" class="filter-select w-full sm:w-48 bg-white border border-slate-300 text-slate-700 py-2 pl-3 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500"></select>
                    <button id="ai-summary-btn" class="w-full sm:w-auto bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a6 6 0 00-6 6v3.586l-1.707 1.707A1 1 0 003.586 15h12.828a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" /></svg>
                        <span>AI 會議重點</span>
                    </button>
                    <button id="ai-analysis-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" /></svg>
                        <span>AI 策略分析</span>
                    </button>
                </div>
            </div>
            <p id="last-updated" class="text-sm text-slate-400 mt-2 text-right"></p>
        </header>

        <div id="key-metrics-container" class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
        
        <div class="mb-12">
            <h3 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h2m6-4v2m-6-2v2m6 4v2m-6-2v2" /></svg>
                <span>本月策略焦點：共同挑戰分析</span>
            </h3>
             <div id="strategic-focus-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
             </div>
        </div>

        <div class="mb-12">
            <h2 class="section-title mb-6">策略成果回饋：驅動系統進化的亮點專案</h2>
            <div id="highlight-projects-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
        </div>
        <div>
            <h2 class="section-title mb-6">向上管理：需要部長決策或高層指導的關鍵議題</h2>
            <div id="decision-items-container" class="space-y-6"></div>
        </div>
    </div>

    <!-- Modal and other HTML elements... (Omitted for brevity, they are unchanged) -->
    <!-- Metric Modal -->
    <div id="metric-modal" class="fixed inset-0 bg-slate-900 bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-5 border-b">
                <h2 id="modal-title" class="text-xl font-bold text-slate-800"></h2>
                <button id="modal-close" class="text-slate-400 hover:text-slate-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto space-y-4"></div>
        </div>
    </div>

    <!-- AI Analysis Modal -->
    <div id="ai-modal" class="fixed inset-0 bg-slate-900 bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-5 border-b">
                <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" /></svg>
                    AI 策略分析報告
                </h2>
                <button id="ai-modal-close" class="text-slate-400 hover:text-slate-700">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto">
                <div id="ai-analysis-spinner" class="flex flex-col items-center justify-center text-center h-64">
                    <div class="spinner"></div>
                    <p class="mt-4 text-slate-600 font-semibold">AI 正在深度分析報告，請稍候...</p>
                </div>
                <div id="ai-analysis-content" class="ai-content prose max-w-none hidden"></div>
            </div>
        </div>
    </div>
    
    <!-- AI Summary Modal -->
    <div id="summary-modal" class="fixed inset-0 bg-slate-900 bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-5 border-b">
                <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a6 6 0 00-6 6v3.586l-1.707 1.707A1 1 0 003.586 15h12.828a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" /></svg>
                    AI 會議重點彙整
                </h2>
                <button id="summary-modal-close" class="text-slate-400 hover:text-slate-700">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto">
                <div id="ai-summary-spinner" class="flex flex-col items-center justify-center text-center h-64">
                    <div class="spinner" style="border-left-color: #16a34a;"></div>
                    <p class="mt-4 text-slate-600 font-semibold">AI 正在快速彙整會議重點，請稍候...</p>
                </div>
                <div id="ai-summary-content" class="ai-content prose max-w-none hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwQvTbjwSKS-UgZN4ZYEhRiNb5M5LPf5rIfpqy_ihVzlwpefW7D24ifECgBmbXa-XS6UQ/exec"; // **請務必使用您重新部署後的網址**
        
        let allReports = [];
        let currentFilters = { group: 'all', person: 'all' };

        document.addEventListener('DOMContentLoaded', async () => {
            let hasError = false;
            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
                hasError = true;
                showError("資料載入超時", `無法在 30 秒內從您的 Google Sheet 獲取回應。\n\n**可能原因：**\n1. 您的 Google Sheet 資料量過大。\n2. Apps Script 發生錯誤。\n\n**建議操作：**\n請前往您的 Google Apps Script 專案，檢查「執行作業」是否有失敗紀錄。`);
            }, 30000);

            try {
                const response = await fetch(WEB_APP_URL, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`網路回應錯誤: Status ${response.status}. 請確認 Apps Script 已正確部署且權限設為「任何人」。`);
                }
                
                const result = await response.json();

                if (result && result.status === 'success') {
                    if (!result.data || result.data.length === 0) {
                         showError("資料庫是空的", "成功連接到 Google Sheet，但裡面沒有任何報告。請先透過提報表單提交資料。");
                         hasError = true;
                         return;
                    }
                    allReports = transformData(result.data);
                    initializeApp(allReports, result.lastUpdated);
                } else {
                    throw new Error(`後端指令碼錯誤: ${result.message}`);
                }
            } catch (error) {
                if (!hasError) {
                    hasError = true;
                    console.error("完整錯誤報告:", error);
                    let userFriendlyMessage = `無法從 Google Sheet 獲取報告。\n\n**最可能的原因是**：後端指令碼 (Code.gs) 中的 \`SPREADSHEET_ID\` 不正確，或是您尚未**重新部署** Apps Script 專案。\n\n詳細錯誤訊息: ${error.message}`;
                    showError("資料載入失敗", userFriendlyMessage);
                }
            } finally {
                if (!hasError) {
                    document.getElementById('loading-overlay').style.opacity = '0';
                    setTimeout(() => { 
                        document.getElementById('loading-overlay').style.display = 'none'; 
                        document.getElementById('dashboard-container').style.visibility = 'visible';
                    }, 300);
                }
            }
        });

        function initializeApp(reports, lastUpdated) {
            updateTimestamp(lastUpdated);
            populateFilters(reports);
            setupFilterListeners();
            setupModalListeners();
            setupAIButtonListeners();
            renderDashboard();
        }

        function renderDashboard() {
            let filteredReports = getFilteredReports();
            renderKeyMetrics(calculateKeyMetrics(filteredReports));
            renderStrategicFocus(filteredReports);
            renderHighlightProjects(filteredReports);
            renderDecisionItems(filteredReports);
        }
        
        function getFilteredReports() {
            let filteredReports = allReports;
            if (currentFilters.group !== 'all') {
                filteredReports = filteredReports.filter(r => r.group === currentFilters.group);
            }
            if (currentFilters.person !== 'all') {
                filteredReports = filteredReports.filter(r => r.person.includes(currentFilters.person));
            }
            return filteredReports;
        }

        function populateFilters(reports) {
            const groupFilter = document.getElementById('group-filter');
            const personFilter = document.getElementById('person-filter');
            const groups = [...new Set(reports.map(r => r.group))].sort();
            groupFilter.innerHTML = `<option value="all">所有組別</option>`;
            groups.forEach(group => { groupFilter.innerHTML += `<option value="${group}">${group}</option>`; });
            const people = [...new Set(reports.flatMap(r => r.person.split(/[,、]\s*/).map(p => p.trim())))].filter(Boolean).sort();
            personFilter.innerHTML = `<option value="all">所有人員</option>`;
            people.forEach(person => { personFilter.innerHTML += `<option value="${person}">${person}</option>`; });
        }

        function setupFilterListeners() {
            document.getElementById('group-filter').addEventListener('change', (e) => {
                currentFilters.group = e.target.value;
                updatePersonFilterOptions();
                renderDashboard();
            });
            document.getElementById('person-filter').addEventListener('change', (e) => {
                currentFilters.person = e.target.value;
                renderDashboard();
            });
        }

        function updatePersonFilterOptions() {
            const personFilter = document.getElementById('person-filter');
            const selectedGroup = currentFilters.group;
            let relevantReports = (selectedGroup !== 'all') ? allReports.filter(r => r.group === selectedGroup) : allReports;
            const people = [...new Set(relevantReports.flatMap(r => r.person.split(/[,、]\s*/).map(p => p.trim())))].filter(Boolean).sort();
            personFilter.innerHTML = `<option value="all">所有人員</option>`;
            people.forEach(person => { personFilter.innerHTML += `<option value="${person}">${person}</option>`; });
            currentFilters.person = 'all';
            personFilter.value = 'all';
        }

        function transformData(sheetData) {
            // 確保您的 Google Sheet 標頭與這裡的字串完全相符
            return sheetData.map(row => {
                let statusNum;
                const statusText = row["業務進度狀態"] || "";
                if (statusText.includes("已完成")) statusNum = 3;
                else if (statusText.includes("進行中")) statusNum = 2;
                else if (statusText.includes("規劃中")) statusNum = 1;
                else statusNum = 0;

                const goal = row["業務主題／策略目標"];
                if (!goal) return null; 

                return {
                    group: row["負責組別"] || "未分類",
                    person: row["負責人員"] || "未指定",
                    status: statusNum,
                    details: {
                        goal: goal,
                        results: row["本次關鍵成果 (量化)"] || "",
                        needsDecision: row["是否需主管決策"] || "否",
                        decisionQuestion: row["待主管指導提問"] || "",
                        challenge: row["關鍵挑戰/痛點"] || "",
                        riskObservation: row["風險/待觀察項目"] || "",
                        impact: row["系統影響力 (價值擴散)"] || "",
                        actionSummary: row["行動摘要 (關鍵步驟)"] || ""
                    }
                };
            }).filter(Boolean); 
        }
        
        // All rendering functions (calculateKeyMetrics, renderKeyMetrics, etc.) are unchanged...
        // Omitted for brevity.
        function calculateKeyMetrics(reports) {
            const totalProjects = reports.length;
            const completedProjects = reports.filter(r => r.status === 3).length;
            const ongoingProjects = reports.filter(r => r.status === 2).length;
            const decisionNeeded = reports.filter(r => r.details.needsDecision === '是').length;

            return {
                total: totalProjects,
                completed: completedProjects,
                ongoing: ongoingProjects,
                decisions: decisionNeeded
            };
        }

        function renderKeyMetrics(metrics) {
            const container = document.getElementById('key-metrics-container');
            container.innerHTML = `
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm cursor-pointer transition hover:border-blue-400 hover:shadow-md" onclick="showMetricModal('total')">
                    <p class="text-slate-500 font-semibold">專案總數</p>
                    <div class="flex items-end gap-3 mt-2"><p class="text-4xl font-bold text-slate-800">${metrics.total}</p><p class="text-slate-500">項</p></div>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm cursor-pointer transition hover:border-green-400 hover:shadow-md" onclick="showMetricModal('completed')">
                    <p class="text-slate-500 font-semibold">已完成專案</p>
                    <div class="flex items-end gap-3 mt-2"><p class="text-4xl font-bold text-green-600">${metrics.completed}</p><p class="text-slate-500">項</p></div>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm cursor-pointer transition hover:border-amber-400 hover:shadow-md" onclick="showMetricModal('ongoing')">
                    <p class="text-slate-500 font-semibold">進行中專案</p>
                    <div class="flex items-end gap-3 mt-2"><p class="text-4xl font-bold text-amber-600">${metrics.ongoing}</p><p class="text-slate-500">項</p></div>
                </div>
                <div class="bg-white p-5 rounded-xl border border-red-200 bg-red-50 shadow-sm cursor-pointer transition hover:border-red-400 hover:shadow-md" onclick="showMetricModal('decisions')">
                    <p class="text-red-700 font-semibold">待決策議題</p>
                    <div class="flex items-end gap-3 mt-2"><p class="text-4xl font-bold text-red-600">${metrics.decisions}</p><p class="text-slate-500">項</p></div>
                </div>
            `;
        }
        
        function renderStrategicFocus(reports) {
            const container = document.getElementById('strategic-focus-container');
            const keywords = ["跨部門", "資源", "時程", "溝通", "人力", "預算", "標準化", "流程", "系統"];
            const keywordCounts = {};
            keywords.forEach(k => keywordCounts[k] = { count: 0, reports: [] });

            reports.forEach(report => {
                const challengeText = report.details.challenge;
                if (!challengeText) return;
                keywords.forEach(keyword => {
                    if (challengeText.includes(keyword)) {
                        keywordCounts[keyword].count++;
                        keywordCounts[keyword].reports.push(report);
                    }
                });
            });

            const sortedKeywords = Object.entries(keywordCounts)
                .filter(([_, data]) => data.count > 0)
                .sort(([, a], [, b]) => b.count - a.count)
                .slice(0, 3);

            if (sortedKeywords.length === 0) {
                container.innerHTML = `<div class="bg-white p-5 rounded-lg border border-slate-200 text-center text-slate-500">目前尚無足夠資料以分析共同挑戰。</div>`;
                return;
            }

            container.innerHTML = sortedKeywords.map(([keyword, data]) => {
                const projectTitles = data.reports.map(r => `<li>${r.details.goal.split('】')[1] || r.details.goal}</li>`).join('');
                return `
                <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm flex-1 min-w-[280px]">
                    <div class="flex items-center justify-between mb-2">
                        <h4 class="font-bold text-blue-800">挑戰主題：${keyword}</h4>
                        <span class="bg-blue-100 text-blue-800 text-sm font-bold px-3 py-1 rounded-full">${data.count} 項相關</span>
                    </div>
                    <p class="text-xs text-slate-500 mb-2">以下專案均提及此挑戰：</p>
                    <ul class="text-xs text-slate-600 list-disc pl-4 space-y-1">${projectTitles}</ul>
                </div>
            `}).join('');
        }

        function renderHighlightProjects(reports) {
            const container = document.getElementById('highlight-projects-container');
            const nonDecisionReports = reports.filter(r => r.details.needsDecision !== '是');
            if (nonDecisionReports.length === 0) {
                container.innerHTML = `<div class="bg-white p-5 rounded-lg border border-slate-200 text-center text-slate-500">在此篩選條件下，尚無一般報告可供顯示。</div>`;
                return;
            }
            container.innerHTML = nonDecisionReports.map(renderProjectCard).join('');
        }
        
        function renderDecisionItems(reports) {
            const container = document.getElementById('decision-items-container');
            const decisionReports = reports.filter(r => r.details.needsDecision === '是');
            if (decisionReports.length === 0) {
                container.innerHTML = `<div class="bg-white p-5 rounded-lg border border-slate-200 text-center text-slate-500">太棒了！在此篩選條件下，沒有需要立即決策的議題。</div>`;
                return;
            }
            container.innerHTML = decisionReports.map(renderDecisionCard).join('');
        }
        
        function extractAndVisualizeData(text) {
            if (!text || text.trim() === '') return `<p class="text-slate-400 text-sm">未提供量化成果</p>`;
            let match = text.match(/(\d+)\s*\/\s*(\d+)/);
            if (match) {
                const value = parseInt(match[1]), max = parseInt(match[2]), percentage = max > 0 ? (value / max * 100) : 0;
                return `<div><div class="flex justify-between items-baseline mb-1"><span class="text-sm font-medium text-slate-700">進度達成</span><span class="text-lg font-bold text-blue-800">${value} / ${max}</span></div><div class="w-full bg-slate-200 rounded-full h-3"><div class="bg-blue-600 h-3 rounded-full" style="width: ${percentage}%"></div></div><p class="text-xs text-slate-500 mt-2 text-center">${text}</p></div>`;
            }
            match = text.match(/(\d+\.?\d*)\s*%/);
            if (match) {
                const percentage = parseFloat(match[1]), color = percentage >= 90 ? 'bg-green-600' : 'bg-amber-500';
                 return `<div><div class="flex justify-between items-baseline mb-1"><span class="text-sm font-medium text-slate-700">達成率</span><span class="text-lg font-bold ${color.replace('bg-','text-')}">${percentage}%</span></div><div class="w-full bg-slate-200 rounded-full h-3"><div class="${color} h-3 rounded-full" style="width: ${percentage}%"></div></div><p class="text-xs text-slate-500 mt-2 text-center">${text}</p></div>`;
            }
            const patterns = [{ regex: /(\d+\.?\d*)\s*(分)/, label: '滿意度/分數' },{ regex: /(\d+)\s*(位|人|項|個|件|場|種)/, label: '數量/人次' }];
             for (const p of patterns) {
                match = text.match(p.regex);
                if (match) {
                    let value = match[1], unit = match[2], label = p.label, color = 'text-blue-800';
                     if (text.includes('超標')) { label = '成果超標'; color = 'text-green-700'; }
                     return `<div class="text-center w-full"><div class="flex justify-center items-center gap-2"><p class="text-sm text-slate-600">${label}</p><p class="highlight-value ${color}">${value}<span class="unit">${unit}</span></p></div><p class="text-xs text-slate-500 mt-2 text-center">${text.replace(match[0], '').replace(label, '').replace(/[()（）]/g, '').trim()}</p></div>`;
                }
            }
            return `<p class="text-slate-600 text-sm p-2">${text}</p>`;
        }

        function renderProjectCard(report) {
            const d = report.details;
            const statusMap = {1: { text: '規劃中', class: 'status-planned' }, 2: { text: '進行中', class: 'status-ongoing' }, 3: { text: '已完成', class: 'status-completed' }};
            const statusInfo = statusMap[report.status] || { text: '未知', class: '' };
            const visualDataHtml = extractAndVisualizeData(d.results);
            return `<div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm transition-all hover:shadow-lg hover:border-blue-300 flex flex-col h-full"><div class="flex justify-between items-start mb-4"><h3 class="text-lg font-bold text-blue-800 max-w-xl">${d.goal}</h3><div class="status-tag ${statusInfo.class} flex-shrink-0">${statusInfo.text}</div></div><div class="grid grid-cols-1 md:grid-cols-3 gap-4 flex-grow"><div class="md:col-span-2 bg-slate-50 p-4 rounded-lg border border-slate-200 space-y-3">${createDetailSection('📊 行動摘要 (關鍵步驟)', d.actionSummary)}${createDetailSection('💡 關鍵挑戰/痛點', d.challenge)}${createDetailSection('⚠️ 風險/待觀察項目', d.riskObservation)}${createDetailSection('🚀 系統影響力', d.impact)}</div><div class="bg-green-50 p-4 rounded-lg border border-green-200 flex flex-col justify-center items-center h-full"><p class="font-semibold text-green-800 mb-2">關鍵量化成果</p><div class="flex-grow flex flex-col justify-center items-center w-full">${visualDataHtml}</div></div></div><p class="text-right text-xs text-slate-700 mt-4 font-medium">負責：${report.person} (${report.group})</p></div>`;
        }

        function renderDecisionCard(report) {
            const d = report.details;
            return `<div class="bg-white p-5 rounded-lg border-l-4 border-orange-400 shadow-sm transition hover:shadow-md hover:border-orange-500"><h3 class="font-bold text-slate-800">${d.goal}</h3><p class="text-slate-600 mt-2 text-sm">${d.decisionQuestion}</p><p class="text-right text-xs text-slate-500 mt-4">負責人：${report.person} (${report.group})</p></div>`;
        }

        function createDetailSection(title, content) {
            if (!content || content.trim() === '') return '';
            return `<div><p class="font-semibold text-slate-700 text-sm flex items-center gap-2">${title}</p><p class="text-slate-600 text-sm mt-1 pl-1">${content.replace(/\n/g, '<br>')}</p></div>`;
        }
        
        function updateTimestamp(isoString) {
            const date = new Date(isoString);
            document.getElementById('last-updated').textContent = `資料更新於：${new Intl.DateTimeFormat('zh-TW', { dateStyle: 'long', timeStyle: 'short', hour12: false }).format(date)}`;
        }
        
        function showError(title, message) {
            const overlay = document.getElementById('loading-overlay');
            if (document.getElementById('dashboard-container')) document.getElementById('dashboard-container').style.display = 'none';
             overlay.innerHTML = `<div class="text-center p-8 bg-white rounded-lg shadow-xl max-w-lg mx-auto"><h2 class="text-2xl font-bold text-red-600 mb-4">${title}</h2><div class="text-slate-600 whitespace-pre-wrap text-left">${message.replace(/\n/g, '<br>')}</div></div>`;
            overlay.style.opacity = '1';
            overlay.style.display = 'flex';
            overlay.classList.remove('backdrop-blur-sm');
        }

        function setupModalListeners() {
            document.getElementById('modal-close').addEventListener('click', closeMetricModal);
            document.getElementById('metric-modal').addEventListener('click', (e) => { if (e.target.id === 'metric-modal') closeMetricModal(); });
            document.getElementById('ai-modal-close').addEventListener('click', closeAIModal);
            document.getElementById('ai-modal').addEventListener('click', (e) => { if (e.target.id === 'ai-modal') closeAIModal(); });
            document.getElementById('summary-modal-close').addEventListener('click', closeSummaryModal);
            document.getElementById('summary-modal').addEventListener('click', (e) => { if (e.target.id === 'summary-modal') closeSummaryModal(); });
        }

        function showMetricModal(metricType) {
            const modal = document.getElementById('metric-modal'), modalTitle = document.getElementById('modal-title'), modalContent = document.getElementById('modal-content');
            let title = '', items = getFilteredReports();
            switch(metricType) {
                case 'total': title = '所有專案列表'; break;
                case 'completed': title = '已完成專案列表'; items = items.filter(r => r.status === 3); break;
                case 'ongoing': title = '進行中專案列表'; items = items.filter(r => r.status === 2); break;
                case 'decisions': title = '待決策議題列表'; items = items.filter(r => r.details.needsDecision === '是'); break;
            }
            modalTitle.textContent = `${title} (${items.length} 項)`;
            modalContent.innerHTML = items.length > 0 ? items.map(item => `<div class="border border-slate-200 rounded-lg p-4 bg-slate-50"><p class="font-bold text-blue-800">${item.details.goal}</p><p class="text-sm text-slate-500 mt-2"><b>負責人:</b> ${item.person} (${item.group})</p><p class="text-sm text-slate-500 mt-1"><b>量化成果:</b> ${item.details.results || 'N/A'}</p></div>`).join('') : `<p class="text-slate-500 text-center">此分類下沒有任何項目。</p>`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeMetricModal() { document.getElementById('metric-modal').classList.add('hidden'); }
        function closeAIModal() { document.getElementById('ai-modal').classList.add('hidden'); }
        function closeSummaryModal() { document.getElementById('summary-modal').classList.add('hidden'); }

        function setupAIButtonListeners() {
            document.getElementById('ai-analysis-btn').addEventListener('click', handleAIAnalysisRequest);
            document.getElementById('ai-summary-btn').addEventListener('click', handleAISummaryRequest);
        }
        
        async function handleAIRequest(action, modalId, spinnerId, contentId) {
            const modal = document.getElementById(modalId), spinner = document.getElementById(spinnerId), contentDiv = document.getElementById(contentId);
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            spinner.style.display = 'flex';
            contentDiv.classList.add('hidden');
            contentDiv.innerHTML = '';
            const reportsToProcess = getFilteredReports();
            if (reportsToProcess.length === 0) {
                contentDiv.innerHTML = `<p class="text-slate-600 text-center">沒有可供分析的報告。</p>`;
                spinner.style.display = 'none';
                contentDiv.classList.remove('hidden');
                return;
            }
            try {
                const response = await fetch(WEB_APP_URL, {method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: action, reports: reportsToProcess })});
                if (!response.ok) throw new Error(`AI 伺服器回應錯誤: ${response.status}`);
                const result = await response.json();
                if (result.status === 'success') {
                    contentDiv.innerHTML = marked.parse(result.analysis || result.summary);
                } else {
                    throw new Error(result.message || 'AI 處理失敗');
                }
            } catch (error) {
                contentDiv.innerHTML = `<p class="text-red-600 text-center">處理時發生錯誤：<br>${error.message}</p>`;
            } finally {
                spinner.style.display = 'none';
                contentDiv.classList.remove('hidden');
            }
        }
        
        function handleAIAnalysisRequest() { handleAIRequest('analyze', 'ai-modal', 'ai-analysis-spinner', 'ai-analysis-content'); }
        function handleAISummaryRequest() { handleAIRequest('summarize', 'summary-modal', 'ai-summary-spinner', 'ai-summary-content'); }
    </script>
</body>
