<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學部策略亮點儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }

        #loading-overlay { transition: opacity 0.3s ease-in-out; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 48px; height: 48px;
            border-radius: 50%; border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .section-title {
            color: #f97316; font-weight: 700; font-size: 1.25rem;
            display: flex; align-items: center;
        }
        .section-title::before {
            content: ''; display: inline-block; width: 4px; height: 24px;
            background-color: #f97316; margin-right: 0.75rem;
        }
        
        .status-tag {
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem;
            font-weight: 500; display: inline-block;
        }
        .status-completed { background-color: #dcfce7; color: #166534; }
        .status-ongoing { background-color: #fef3c7; color: #b45309; }
        .status-planned { background-color: #e0f2fe; color: #0369a1; }

        .highlight-value {
            font-size: 2.5rem; /* 40px */ font-weight: 800;
            line-height: 1.1; display: flex; align-items: baseline;
            white-space: nowrap;
        }
        .highlight-value .unit {
            font-size: 1.125rem; /* 18px */ font-weight: 500;
            color: #475569; margin-left: 0.35rem;
        }
        
        .filter-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em; padding-right: 2.5rem;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .prose ol, .prose ul { margin-left: 1.25rem; }
        .prose li { margin-top: 0.5rem; }
        .prose p { margin-top: 0.5rem; margin-bottom: 0.5rem; }

        /* 會議摘要樣式 */
        .summary-modal .modal-card { max-width: 900px; width: 95%; }
        .summary-header { background: linear-gradient(90deg,#0ea5e9,#7c3aed); color: white; padding: 18px; border-top-left-radius: 12px; border-top-right-radius: 12px; }
        .summary-body { padding: 20px; max-height: 70vh; overflow:auto; }
        .summary-overview { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:12px; }
        .summary-pill { background:#f1f5f9; padding:10px 14px; border-radius:10px; font-weight:600; color:#0f172a; min-width:120px; text-align:center; }
        .summary-section { margin-bottom:18px; }
        .summary-section h4 { font-size:1rem; font-weight:700; color:#0f172a; margin-bottom:8px; }
        .summary-item { padding:10px; border-radius:8px; background:#ffffff; border:1px solid #e6edf3; margin-bottom:8px; }
        .summary-item .meta { font-size:0.85rem; color:#475569; margin-bottom:6px; }
        .summary-important { border-left:4px solid #f97316; padding-left:12px; background:#fff7ed; }
        /* 列印友善 */
        @media print {
            body * { visibility: hidden; }
            #meeting-summary-modal, #meeting-summary-modal * { visibility: visible; }
            #meeting-summary-modal { position: static; top: 0; left: 0; width: 100%; }
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <!-- 讀取遮罩 -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-100/80 backdrop-blur-sm flex flex-col items-center justify-center z-50">
        <div class="spinner"></div>
        <p class="mt-4 text-slate-600 font-semibold text-lg">正在從 Google Sheet 載入報告...</p>
    </div>

    <!-- 主儀表板容器 -->
    <div id="dashboard-container" class="max-w-screen-xl mx-auto" style="visibility: hidden;">
        <header class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                <div class="flex items-center gap-4">
                     <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center text-white flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                     </div>
                     <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-slate-800">教學部部務會議儀表板</h1>
                        <p id="header-subtitle" class="text-slate-500 mt-1">會議時間 2025/10/20(一)</p>
                     </div>
                </div>
                <div class="flex flex-col sm:flex-row items-stretch gap-2 w-full md:w-auto">
                    <select id="group-filter" class="filter-select w-full sm:w-48 bg-white border border-slate-300 text-slate-700 py-2 pl-3 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500"></select>
                    <select id="person-filter" class="filter-select w-full sm:w-48 bg-white border border-slate-300 text-slate-700 py-2 pl-3 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500"></select>
                    <!-- 會議摘要按鈕 -->
                    <button id="meeting-summary-btn" class="ml-2 w-full sm:w-auto bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m2 0a8 8 0 11-16 0 8 8 0 0116 0z" /></svg>
                        會議摘要
                    </button>
                </div>
            </div>
            <p id="last-updated" class="text-sm text-slate-400 mt-2 text-right"></p>
        </header>

        <!-- 關鍵指標區塊 -->
        <div id="key-metrics-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 mb-8"></div>
        
        <!-- 共同挑戰區塊 -->
        <div class="mb-12">
            <h3 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h2m6-4v2m-6-2v2m6 4v2m-6-2v2" /></svg>
                <span>本月策略焦點：共同挑戰分析</span>
            </h3>
             <div id="strategic-focus-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
             </div>
        </div>

        <!-- 亮點專案區塊 -->
        <div class="mb-12">
            <h2 class="section-title mb-6">策略成果回饋：驅動系統進化的亮點專案</h2>
            <div id="highlight-projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- 待決策事項區塊 -->
        <div>
            <h2 class="section-title mb-6">向上管理：需要部長決策或高層指導的關鍵議題</h2>
            <div id="decision-items-container" class="space-y-6"></div>
        </div>
    </div>

    <!-- 彈出視窗 (Modals) -->
    <!-- 指標詳情視窗 -->
    <div id="metric-modal" class="fixed inset-0 bg-slate-900 bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-5 border-b">
                <h2 id="modal-title" class="text-xl font-bold text-slate-800"></h2>
                <button id="modal-close" class="text-slate-400 hover:text-slate-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto space-y-4"></div>
        </div>
    </div>

    <!-- 專案詳情視窗 -->
    <div id="project-detail-modal" class="fixed inset-0 bg-slate-900 bg-opacity-60 hidden items-center justify-center p-4 z-[51]">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-5 border-b sticky top-0 bg-white z-10">
                <h2 id="project-modal-title" class="text-xl font-bold text-blue-800"></h2>
                <button id="project-modal-close" class="text-slate-400 hover:text-slate-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="project-modal-content" class="p-6 overflow-y-auto custom-scrollbar"></div>
        </div>
    </div>

    <!-- 會議摘要彈窗 -->
    <div id="meeting-summary-modal" class="fixed inset-0 bg-slate-900 bg-opacity-60 hidden items-center justify-center p-4 z-[52] summary-modal">
        <div class="modal-card bg-white rounded-xl shadow-2xl flex flex-col">
            <div class="summary-header flex items-center justify-between">
                <div>
                    <div class="text-sm opacity-90">會議摘要（供主管會前確認）</div>
                    <div id="summary-title" class="text-2xl font-extrabold mt-1">今日重點業務議題</div>
                </div>
                <div class="flex items-center gap-2">
                    <button id="meeting-summary-print" class="bg-white text-slate-700 px-3 py-2 rounded-md text-sm">列印</button>
                    <button id="meeting-summary-close" class="text-white hover:opacity-90">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>
            <div id="meeting-summary-content" class="summary-body"></div>
        </div>
    </div>

    <script>
        // --- 設定 ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwQvTbjwSKS-UgZN4ZYEhRiNb5M5LPf5rIfpqy_ihVzlwpefW7D24ifECgBmbXa-XS6UQ/exec";
        
        // --- 全域變數 ---
        let allReports = [];
        let currentFilters = { group: 'all', person: 'all' };

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', async () => {
            let hasError = false;
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error(`網路回應錯誤: Status ${response.status}`);
                const result = await response.json();

                if (result && result.status === 'success' && result.data && result.data.length > 0) {
                    allReports = transformData(result.data);
                    initializeApp(allReports, result.lastUpdated);
                } else {
                    throw new Error(result.message || "成功連接但未返回有效資料。");
                }
            } catch (error) {
                hasError = true;
                showError("資料載入失敗", `無法從 Google Sheet 獲取報告。\n\n詳細錯誤訊息: ${error.message}`);
            } finally {
                if (!hasError) {
                    const overlay = document.getElementById('loading-overlay');
                    overlay.style.opacity = '0';
                    setTimeout(() => { 
                        overlay.style.display = 'none'; 
                        document.getElementById('dashboard-container').style.visibility = 'visible';
                    }, 300);
                }
            }
        });

        function initializeApp(reports, lastUpdated) {
            updateTimestamp(lastUpdated);
            populateFilters(reports);
            setupFilterListeners();
            setupModalListeners();
            renderDashboard();
        }

        // --- 核心渲染与筛选逻辑 ---
        function renderDashboard() {
            let filteredReports = getFilteredReports();
            renderKeyMetrics(calculateKeyMetrics(filteredReports));
            renderStrategicFocus(filteredReports);
            renderHighlightProjects(filteredReports);
            renderDecisionItems(filteredReports);
        }
        
        function getFilteredReports() {
            let reports = allReports;
            if (currentFilters.group !== 'all') {
                reports = reports.filter(r => r.group === currentFilters.group);
            }
            if (currentFilters.person !== 'all') {
                reports = reports.filter(r => String(r.person || '').includes(currentFilters.person));
            }
            return reports;
        }

        function populateFilters(reports) {
            const groupFilter = document.getElementById('group-filter');
            const personFilter = document.getElementById('person-filter');
            const groups = [...new Set(reports.map(r => r.group))].sort();
            groupFilter.innerHTML = `<option value="all">所有組別</option>` + groups.map(g => `<option value="${g}">${g}</option>`).join('');
            
            const people = [...new Set(reports.flatMap(r => String(r.person || '').split(/[,、]\s*/).map(p => p.trim())))].filter(Boolean).sort();
            personFilter.innerHTML = `<option value="all">所有人員</option>` + people.map(p => `<option value="${p}">${p}</option>`).join('');
        }

        function setupFilterListeners() {
            document.getElementById('group-filter').addEventListener('change', (e) => {
                currentFilters.group = e.target.value;
                renderDashboard();
            });
            document.getElementById('person-filter').addEventListener('change', (e) => {
                currentFilters.person = e.target.value;
                renderDashboard();
            });
        }

        // --- 资料处理 ---
        function transformData(sheetData) {
            return sheetData.map((row, index) => {
                try {
                    let statusNum;
                    const statusText = String(row["業務進度狀態"] || "");
                    if (statusText.includes("已完成")) statusNum = 3;
                    else if (statusText.includes("進行中")) statusNum = 2;
                    else if (statusText.includes("規劃中")) statusNum = 1;
                    else statusNum = 0;
                    
                    const fullGoal = String(row["業務主題／策略目標"] || ""); 
                    if (!fullGoal) return null;

                    let theme = fullGoal, objective = "";
                    if (fullGoal.includes('】')) {
                        const parts = fullGoal.split('】');
                        theme = parts[0] + '】';
                        objective = parts[1] || "";
                    }
                    return {
                        id: index,
                        group: String(row["負責組別"] || "未分類"),
                        person: String(row["負責人員"] || "未指定"),
                        status: statusNum,
                        details: {
                            theme, objective, goal: fullGoal,
                            results: String(row["本次關鍵成果 (量化)"] || ""),
                            needsDecision: String(row["是否需主管決策"] || "否"),
                            decisionQuestion: String(row["待主管指導提問"] || ""),
                            challenge: String(row["關鍵挑戰/痛點"] || ""),
                            riskObservation: String(row["風險/待觀察項目"] || ""),
                            impact: String(row["系統影響力 (價值擴散)"] || ""),
                            actionSummary: String(row["行動摘要 (關鍵步驟)"] || "")
                        }
                    };
                } catch (e) { return null; }
            }).filter(Boolean);
        }
        
        function calculateKeyMetrics(reports) {
            return {
                total: reports.length,
                planned: reports.filter(r => r.status === 1).length,
                ongoing: reports.filter(r => r.status === 2).length,
                completed: reports.filter(r => r.status === 3).length,
                decisions: reports.filter(r => r.details.needsDecision === '是').length
            };
        }

        // --- UI 组件渲染 ---
        function renderKeyMetrics(metrics) {
            const container = document.getElementById('key-metrics-container');
            container.innerHTML = `
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm cursor-pointer transition hover:border-slate-400 hover:shadow-md" onclick="showMetricModal('total')"><p class="text-slate-500 font-semibold">專案總數</p><div class="flex items-end gap-3 mt-2"><p class="text-4xl font-bold text-slate-800">${metrics.total}</p><p class="text-slate-500">項</p></div></div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm cursor-pointer transition hover:border-blue-400 hover:shadow-md" onclick="showMetricModal('planned')"><p class="text-slate-500 font-semibold">規劃中</p><div class="flex items-end gap-3 mt-2"><p class="text-4xl font-bold text-blue-600">${metrics.planned}</p><p class="text-slate-500">項</p></div></div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm cursor-pointer transition hover:border-amber-400 hover:shadow-md" onclick="showMetricModal('ongoing')"><p class="text-slate-500 font-semibold">進行中</p><div class="flex items-end gap-3 mt-2"><p class="text-4xl font-bold text-amber-600">${metrics.ongoing}</p><p class="text-slate-500">項</p></div></div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm cursor-pointer transition hover:border-green-400 hover:shadow-md" onclick="showMetricModal('completed')"><p class="text-slate-500 font-semibold">已完成</p><div class="flex items-end gap-3 mt-2"><p class="text-4xl font-bold text-green-600">${metrics.completed}</p><p class="text-slate-500">項</p></div></div>
                <div class="bg-white p-5 rounded-xl border border-red-200 bg-red-50 shadow-sm cursor-pointer transition hover:border-red-400 hover:shadow-md" onclick="showMetricModal('decisions')"><p class="text-red-700 font-semibold">待決策</p><div class="flex items-end gap-3 mt-2"><p class="text-4xl font-bold text-red-600">${metrics.decisions}</p><p class="text-slate-500">項</p></div></div>
            `;
        }
        
        function renderStrategicFocus(reports) {
            const container = document.getElementById('strategic-focus-container');
            const keywords = ["跨部門", "資源", "時程", "溝通", "人力", "預算", "標準化", "流程", "系統"];
            let keywordCounts = {};
            keywords.forEach(k => keywordCounts[k] = { count: 0, reports: [] });
            reports.forEach(report => {
                const challengeText = report.details.challenge;
                if (!challengeText) return;
                keywords.forEach(keyword => {
                    if (challengeText.includes(keyword)) {
                        keywordCounts[keyword].count++;
                        keywordCounts[keyword].reports.push(report);
                    }
                });
            });
            const sortedKeywords = Object.entries(keywordCounts).filter(([_, data]) => data.count > 0).sort(([, a], [, b]) => b.count - a.count).slice(0, 3);
            if (sortedKeywords.length === 0) {
                container.innerHTML = `<div class="bg-white p-5 rounded-lg border border-slate-200 text-center text-slate-500 col-span-full">目前尚無足夠資料以分析共同挑戰。</div>`;
                return;
            }
            container.innerHTML = sortedKeywords.map(([keyword, data]) => {
                const projectTitles = data.reports.map(r => `<li>${r.details.theme}</li>`).join('');
                return `<div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm"><div class="flex items-center justify-between mb-2"><h4 class="font-bold text-blue-800">挑戰主題：${keyword}</h4><span class="bg-blue-100 text-blue-800 text-sm font-bold px-3 py-1 rounded-full">${data.count} 項</span></div><ul class="text-xs text-slate-600 list-disc pl-4 space-y-1">${projectTitles}</ul></div>`;
            }).join('');
        }
        
        function extractDate(title) {
            const match = title.match(/(\d{1,2})\/(\d{1,2})/);
            if (match) {
                const month = parseInt(match[1], 10);
                const day = parseInt(match[2], 10);
                return month * 100 + day; 
            }
            return null;
        }

        function renderHighlightProjects(reports) {
            const container = document.getElementById('highlight-projects-container');
            let displayReports = reports.filter(r => r.details.needsDecision !== '是');
            
            displayReports.sort((a, b) => {
                const dateA = extractDate(a.details.theme);
                const dateB = extractDate(b.details.theme);

                if (dateA !== null && dateB !== null) return dateA - dateB;
                if (dateA !== null) return -1;
                if (dateB !== null) return 1;
                return a.details.theme.localeCompare(b.details.theme);
            });
            
            if (displayReports.length === 0) {
                container.innerHTML = `<div class="bg-white p-5 rounded-lg border border-slate-200 text-center text-slate-500 col-span-full">在此篩選條件下，尚無一般報告可供顯示。</div>`;
                return;
            }
            container.innerHTML = displayReports.map(renderProjectCard).join('');
        }
        
        function renderDecisionItems(reports) {
            const container = document.getElementById('decision-items-container');
            const decisionReports = reports.filter(r => r.details.needsDecision === '是');
            if (decisionReports.length === 0) {
                container.innerHTML = `<div class="bg-white p-5 rounded-lg border border-slate-200 text-center text-slate-500">太棒了！在此篩選條件下，沒有需要立即決策的議題。</div>`;
                return;
            }
            container.innerHTML = decisionReports.map(renderDecisionCard).join('');
        }

        function renderProjectCard(report) {
            const d = report.details;
            const statusMap = {1: { text: '規劃中', class: 'status-planned' }, 2: { text: '進行中', class: 'status-ongoing' }, 3: { text: '已完成', class: 'status-completed' }};
            const statusInfo = statusMap[report.status] || { text: '未知', class: '' };
            const visualDataHtml = extractAndVisualizeData(d.results, d.actionSummary, d.theme);

            const contentHints = [
                d.actionSummary && d.actionSummary !== '無' && '行動摘要', 
                d.challenge && d.challenge !== '無' && '挑戰分析',
                d.riskObservation && d.riskObservation !== '無' && '風險觀察', 
                d.impact && d.impact !== '無' && '系統影響力'
            ].filter(Boolean);

            return `
            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col h-full cursor-pointer transition-all hover:shadow-lg hover:border-blue-300" onclick="showProjectDetailModal(${report.id})">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-base font-bold text-blue-800 flex-1 pr-2">${d.theme}</h3>
                    <div class="status-tag ${statusInfo.class} flex-shrink-0">${statusInfo.text}</div>
                </div>
                <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 flex flex-col justify-center items-center h-32 my-auto">
                    <div class="flex-grow flex flex-col justify-center items-center w-full">${visualDataHtml}</div>
                </div>
                <div class="mt-4">
                    <p class="text-xs text-slate-500 mb-2">報告包含：</p>
                    <div class="flex flex-wrap gap-2">
                        ${contentHints.map(hint => `<span class="bg-slate-200 text-slate-700 text-xs font-medium px-2.5 py-1 rounded-full">${hint}</span>`).join('')}
                    </div>
                </div>
                <div class="mt-auto pt-4 text-right text-xs text-slate-600 font-medium border-t border-slate-100 mt-4">
                    <span>負責：</span>${report.person} (${report.group})
                </div>
            </div>`;
        }

        function getTimelineDates(actionSummary) {
            if (!actionSummary) return { start: null, end: null };
            const dateRegex = /(\d{1,2})\/(\d{1,2})/g;
            let dates = [];
            let match;
            const currentYear = new Date().getFullYear();
            while ((match = dateRegex.exec(actionSummary)) !== null) {
                dates.push(new Date(currentYear, parseInt(match[1]) - 1, parseInt(match[2])));
            }
            if (dates.length < 2) return { start: null, end: null };
            dates.sort((a, b) => a - b);
            return { start: dates[0], end: dates[dates.length - 1] };
        };

        function calculateProgressPercentage(start, end) {
            const now = new Date();
            if (now < start) return 0;
            if (now > end) return 100;
            const totalDuration = end.getTime() - start.getTime();
            const elapsed = now.getTime() - start.getTime();
            return totalDuration > 0 ? (elapsed / totalDuration) * 100 : 0;
        };
        
        function extractAndVisualizeData(text, actionSummary, theme) {
            // Special case for UGY Training Plan
            if (theme && theme.includes('UGY訓練計畫')) {
                const returned = 4;
                const total = 30;
                const percentage = (returned / total * 100).toFixed(0);
                return `
                <div class="text-center w-full">
                    <div class="flex justify-center items-baseline gap-2">
                        <p class="text-slate-600 text-lg font-semibold">擲回率</p>
                        <p class="font-bold text-5xl text-red-600">${percentage}<span class="text-2xl font-medium">%</span></p>
                        <p class="text-slate-500 text-base self-end pb-1">(${returned}/${total})</p>
                    </div>
                    <p class="text-xs text-slate-500 mt-2">各科訓練計畫書截止日：10/29</p>
                </div>`;
            }

            // Special case for medical affairs thesis evaluation
            if (theme && theme.includes('114年度醫事職類論文評選')) {
                return `
                <div class="text-center w-full flex flex-col items-center justify-center">
                    <p class="text-slate-600 text-lg font-semibold -mb-1">總投稿數</p>
                    <div class="flex items-center gap-3">
                        <p class="font-black text-7xl text-blue-600">204<span class="text-2xl ml-1 font-medium text-slate-500">篇</span></p>
                        <div class="flex flex-col items-center">
                            <div class="flex items-center gap-1 text-green-600 font-semibold bg-green-100 px-3 py-1 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M12 7a1 1 0 11-2 0 1 1 0 012 0zm-1-3.732a1 1 0 011.414 0l4.243 4.243a1 1 0 01-1.414 1.414L12 6.414l-3.536 3.535a1 1 0 01-1.414-1.414l4.242-4.243z" clip-rule="evenodd" />
                                    <path fill-rule="evenodd" d="M12 17a1 1 0 10-2 0 1 1 0 002 0z" clip-rule="evenodd" />
                                </svg>
                                <span>+36篇</span>
                            </div>
                            <p class="text-xs text-slate-500 mt-1">(較往年提升)</p>
                        </div>
                    </div>
                </div>`;
            }

            // Special case for ACLS system
            if (theme && theme.includes('ACLS 講師教學時數互動式查詢系統')) {
                return `
                <div class="text-center w-full flex flex-col items-center justify-center h-full">
                    <div class="flex items-center gap-3 text-slate-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                        <p class="text-xl font-bold">目標於12月初正式上線</p>
                    </div>
                </div>`;
            }
            
            // Special case for Standardized Patient workshop
            if (theme && theme.includes('標準化病人新訓及展延培訓工作坊')) {
                return `
                <div class="text-center w-full">
                    <p class="text-slate-600 text-lg font-semibold mb-2">預計參與人數</p>
                    <div class="flex justify-center items-baseline gap-8 mt-3">
                        <div>
                            <p class="text-slate-500 text-base">新訓</p>
                            <p class="font-bold text-4xl text-slate-800">15<span class="text-lg ml-1 font-medium">名</span></p>
                        </div>
                        <div>
                            <p class="text-slate-500 text-base">展延</p>
                            <p class="font-bold text-4xl text-slate-800">30<span class="text-lg ml-1 font-medium">名</span></p>
                        </div>
                    </div>
                </div>`;
            }
            
            // Special case for OSCE workshop
            if (theme && theme.includes('OSCE 考官培訓工作坊')) {
                const total = 36;
                const physicians = 4;
                const allied = 32;
                const physicianPercent = (physicians / total * 100).toFixed(0);
                const alliedPercent = (allied / total * 100).toFixed(0);

                return `
                <div class="w-full px-2">
                    <p class="text-center text-slate-600 text-base font-semibold mb-2">目前報名人數：<span class="font-bold text-2xl text-slate-800">${total}</span> 位</p>
                    <div class="w-full bg-slate-200 rounded-full h-5 flex overflow-hidden border border-slate-300" title="西醫師: ${physicians}位, 醫事職類: ${allied}位">
                        <div class="bg-sky-500 h-full flex items-center justify-center text-white text-xs font-bold" style="width: ${physicianPercent}%">${physicianPercent}%</div>
                        <div class="bg-teal-500 h-full flex items-center justify-center text-white text-xs font-bold" style="width: ${alliedPercent}%">${alliedPercent}%</div>
                    </div>
                    <div class="flex justify-center gap-4 mt-2 text-xs text-slate-600">
                        <div class="flex items-center gap-1.5">
                            <span class="w-2.5 h-2.5 rounded-full bg-sky-500"></span>
                            <span>西醫師</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <span class="w-2.5 h-2.5 rounded-full bg-teal-500"></span>
                            <span>醫事職類</span>
                        </div>
                    </div>
                </div>`;
            }

            // Special case for the specific project
            if (theme && theme.includes('台灣醫學教育學會於11/25進行實地訪查')) {
                return `<div class="text-center w-full flex flex-col items-center justify-center">
                            <p class="text-slate-600 text-lg">目標執行成果</p>
                            <p class="text-5xl font-black text-blue-600 my-1">優良</p>
                        </div>`;
            }

            let match = text.match(/(?:\s|^)(\d+)\s*\/\s*(\d+)(?:\s|$)/);
            if (match) {
                const value = parseInt(match[1], 10), max = parseInt(match[2], 10);
                const percentage = max > 0 ? (value / max * 100) : 0;
                return `<div><div class="flex justify-between items-baseline mb-1"><span class="text-sm font-medium text-slate-700">進度達成</span><span class="text-lg font-bold text-blue-800">${value}/${max}</span></div><div class="w-full bg-slate-200 rounded-full h-3"><div class="bg-blue-600 h-3 rounded-full" style="width: ${percentage}%"></div></div><p class="text-xs text-slate-500 mt-2 text-center">${text}</p></div>`;
            }

            match = text.match(/(?:^([\u4e00-\u9fa5a-zA-Z]+)\s+)?(\d+\.?\d*)\s*%/);
            if (match) {
                const label = match[1] || '規劃進度';
                const percentage = parseFloat(match[2]);
                const color = percentage >= 90 ? 'bg-green-600' : (percentage >= 50 ? 'bg-amber-500' : 'bg-red-500');
                return `<div><div class="flex justify-between items-baseline mb-1"><span class="text-sm font-medium text-slate-700">${label}</span><span class="text-lg font-bold ${color.replace('bg-','text-')}">${percentage}%</span></div><div class="w-full bg-slate-200 rounded-full h-3"><div class="${color} h-3 rounded-full" style="width: ${percentage}%"></div></div><p class="text-xs text-slate-500 mt-2 text-center">${text}</p></div>`;
            }
            
            const patterns = [{ regex: /(\d+\.?\d*)\s*(分)/, label: '滿意度/分數' },{ regex: /(\d+)\s*(位|人|項|個|件|場|種)/, label: '數量/人次' }];
             for (const p of patterns) {
                match = text.match(p.regex);
                if (match) {
                    let value = match[1], unit = match[2], label = p.label, color = 'text-blue-800';
                     if (text.includes('超標')) { label = '成果超標'; color = 'text-green-700'; }
                     return `<div class="text-center w-full"><div class="flex flex-col items-center justify-center"><p class="text-sm text-slate-600 -mb-1">${label}</p><p class="highlight-value ${color}">${value}<span class="unit">${unit}</span></p></div><p class="text-xs text-slate-500 -mt-1 text-center">${text.replace(match[0], '',).replace(label, '').replace(/[()（）]/g, '').trim()}</p></div>`;
                }
            }
            
            const timelineDates = getTimelineDates(actionSummary);
            if (timelineDates.start && timelineDates.end) {
                const percentage = calculateProgressPercentage(timelineDates.start, timelineDates.end);
                return `<div><div class="flex justify-between items-baseline mb-1"><span class="text-sm font-medium text-slate-700">時間進度</span><span class="text-lg font-bold text-blue-800">${Math.round(percentage)}%</span></div><div class="w-full bg-slate-200 rounded-full h-3"><div class="bg-blue-600 h-3 rounded-full" style="width: ${percentage}%"></div></div><p class="text-xs text-slate-500 mt-2 text-center">根據行動摘要時間自動計算</p></div>`;
            }

            return text && text.trim() ? `<p class="text-slate-600 text-sm p-2 text-center">${text}</p>` : `<p class="text-slate-400 text-sm">未提供量化成果</p>`;
        }

        function renderDecisionCard(report) {
            const d = report.details;
            return `<div class="bg-white p-5 rounded-lg border-l-4 border-orange-400 shadow-sm transition hover:shadow-md hover:border-orange-500"><h3 class="font-bold text-slate-800">${d.theme}</h3><p class="text-slate-600 mt-2">${d.objective}</p><div class="mt-4 p-3 bg-orange-50 border border-orange-200 rounded-lg"><p class="font-semibold text-orange-800 text-sm">待決策問題：</p><p class="text-slate-700 mt-1">${d.decisionQuestion}</p></div><p class="text-right text-xs text-slate-500 mt-4">負責人：${report.person} (${report.group})</p></div>`;
        }
        
        // --- 辅助函数 ---
        function updateTimestamp(isoString) {
            const date = new Date(isoString);
            document.getElementById('last-updated').textContent = `資料更新於：${new Intl.DateTimeFormat('zh-TW', { dateStyle: 'long', timeStyle: 'short', hour12: false }).format(date)}`;
        }
        
        function showError(title, message) {
            const overlay = document.getElementById('loading-overlay');
            if (document.getElementById('dashboard-container')) document.getElementById('dashboard-container').style.display = 'none';
            overlay.innerHTML = `<div class="text-center p-8 bg-white rounded-lg shadow-xl max-w-lg mx-auto"><h2 class="text-2xl font-bold text-red-600 mb-4">${title}</h2><div class="text-slate-600 whitespace-pre-wrap text-left">${message.replace(/\n/g, '<br>')}</div></div>`;
            overlay.style.opacity = '1';
            overlay.style.display = 'flex';
        }

        // --- 弹出窗口事件处理 ---
        function setupModalListeners() {
            document.getElementById('modal-close').addEventListener('click', closeMetricModal);
            document.getElementById('metric-modal').addEventListener('click', (e) => { if (e.target.id === 'metric-modal') closeMetricModal(); });
            document.getElementById('project-modal-close').addEventListener('click', closeProjectDetailModal);
            document.getElementById('project-detail-modal').addEventListener('click', (e) => { if (e.target.id === 'project-detail-modal') closeProjectDetailModal(); });

            // 會議摘要按鈕與 modal 事件
            const summaryBtn = document.getElementById('meeting-summary-btn');
            if (summaryBtn) summaryBtn.addEventListener('click', () => {
                const summaryHtml = generateMeetingSummary();
                document.getElementById('meeting-summary-content').innerHTML = summaryHtml;
                document.getElementById('meeting-summary-modal').classList.remove('hidden');
                document.getElementById('meeting-summary-modal').classList.add('flex');
            });
            document.getElementById('meeting-summary-close').addEventListener('click', () => {
                document.getElementById('meeting-summary-modal').classList.add('hidden');
            });
            document.getElementById('meeting-summary-modal').addEventListener('click', (e) => { if (e.target.id === 'meeting-summary-modal') document.getElementById('meeting-summary-modal').classList.add('hidden'); });
            document.getElementById('meeting-summary-print').addEventListener('click', () => window.print());
        }

        // 產生會議摘要 HTML（以目前篩選結果為基礎）
        function generateMeetingSummary() {
            const reports = getFilteredReports();
            const metrics = calculateKeyMetrics(reports);
            const statusTextMap = {1:'規劃中',2:'進行中',3:'已完成',0:'未分類'};

            // 決策事項（優先呈現）
            const decisions = reports.filter(r => r.details.needsDecision === '是').map(r => ({
                title: r.details.theme,
                owner: r.person,
                group: r.group,
                question: r.details.decisionQuestion || '(未明確說明)',
                short: (r.details.challenge || r.details.actionSummary || '').split('\n')[0].slice(0,120)
            }));

            // 重要進行中（取 top 5）
            const ongoingTop = reports.filter(r => r.status === 2).slice(0,5).map(r => ({
                title: r.details.theme,
                owner: r.person,
                group: r.group,
                status: statusTextMap[r.status] || '進行中',
                challenge: (r.details.challenge || '').split('\n')[0].slice(0,140) || '無明確挑戰描述',
                action: (r.details.actionSummary || '').split('\n')[0].slice(0,140) || '無行動摘要'
            }));

            // 簡潔專案清單（含關鍵一句話）
            const briefList = reports.map(r => {
                const oneLine = r.details.challenge || r.details.actionSummary || r.details.results || '';
                return {
                    title: r.details.theme,
                    owner: r.person,
                    group: r.group,
                    status: statusTextMap[r.status] || '未知',
                    oneLine: oneLine.replace(/\s+/g,' ').trim().slice(0,140)
                };
            });

            // 建構 HTML
            let html = '';
            // 概覽數字
            html += `<div class="summary-overview">`;
            html += `<div class="summary-pill">總議題<br><span class="text-2xl">${metrics.total}</span></div>`;
            html += `<div class="summary-pill">規劃中<br><span class="text-2xl text-blue-600">${metrics.planned}</span></div>`;
            html += `<div class="summary-pill">進行中<br><span class="text-2xl text-amber-600">${metrics.ongoing}</span></div>`;
            html += `<div class="summary-pill">已完成<br><span class="text-2xl text-green-600">${metrics.completed}</span></div>`;
            html += `<div class="summary-pill">待決策<br><span class="text-2xl text-red-600">${metrics.decisions}</span></div>`;
            html += `</div>`;

            // 待決策段落（最重要）
            html += `<div class="summary-section">`;
            html += `<h4>一、待決策議題（優先審閱）</h4>`;
            if (decisions.length === 0) {
                html += `<div class="summary-item">目前無需主管決策的議題。</div>`;
            } else {
                decisions.forEach((d, idx) => {
                    html += `<div class="summary-item summary-important">`;
                    html += `<div class="meta">#${idx+1} • ${d.owner} (${d.group})</div>`;
                    html += `<div class="font-bold">${d.title}</div>`;
                    html += `<div class="mt-2"><strong>待決策問題：</strong>${d.question}</div>`;
                    if (d.short) html += `<div class="mt-2 text-sm text-slate-600">${d.short}…</div>`;
                    html += `</div>`;
                });
            }
            html += `</div>`;

            // 進行中重點
            html += `<div class="summary-section">`;
            html += `<h4>二、重要進行中專案（建議會中關注）</h4>`;
            if (ongoingTop.length === 0) {
                html += `<div class="summary-item">目前沒有標記為「進行中」的重點專案。</div>`;
            } else {
                ongoingTop.forEach((p, i) => {
                    html += `<div class="summary-item">`;
                    html += `<div class="meta">#${i+1} • ${p.owner} (${p.group}) • ${p.status}</div>`;
                    html += `<div class="font-bold">${p.title}</div>`;
                    html += `<div class="mt-1 text-sm text-slate-700"><strong>關鍵挑戰：</strong> ${p.challenge}</div>`;
                    html += `<div class="mt-1 text-sm text-slate-700"><strong>目前行動：</strong> ${p.action}</div>`;
                    html += `</div>`;
                });
            }
            html += `</div>`;

            // 精簡清單（快速瀏覽）
            html += `<div class="summary-section">`;
            html += `<h4>三、所有報告一覽（精簡）</h4>`;
            if (briefList.length === 0) {
                html += `<div class="summary-item">無報告資料。</div>`;
            } else {
                // 以清單方式出現，方便快速掃描
                html += `<div class="space-y-2">`;
                briefList.slice(0, 40).forEach((b, i) => {
                    html += `<div class="summary-item"><div class="meta">${b.owner} • ${b.group} • ${b.status}</div><div class="font-semibold text-sm">${b.title}</div><div class="text-xs text-slate-600 mt-1">${b.oneLine}</div></div>`;
                });
                if (briefList.length > 40) html += `<div class="text-sm text-slate-500">僅顯示前 40 筆，請使用篩選縮小範圍以檢視全部。</div>`;
                html += `</div>`;
            }
            html += `</div>`;

            // 備註與建議
            html += `<div class="summary-section"><h4>四、建議（快速）</h4><div class="summary-item"><ul class="list-disc pl-5 text-sm text-slate-700"><li>優先討論「待決策」項目，並指定明確決策時程與負責人。</li><li>針對進行中專案，確認關鍵時程與資源短缺（若有）</li><li>會後請秘書整理會議結論與 action item，並回填於系統以利追蹤。</li></ul></div></div>`;

            return html;
        }

    </script>
